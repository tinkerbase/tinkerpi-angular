<div class="dash-title mb-4 ml-3">
   People List
</div>
<!-- dash-title -->
<mat-card class="m-3">
   <div fxLayout="row wrap">
      <div fxFlex.gt-md="600px" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
         <mat-form-field class="w-100">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
         </mat-form-field>
      </div>
   </div>
   <!-- wrap -->
</mat-card>
<ng-container *ngIf="mstPeopleList && mstPeopleList.length>0; else elseBlock">
   <div fxLayout="column">
      <mat-card>
         <div class="table-responsive-x">
            <table mat-table [dataSource]="dataSource" class="w-100 table-scroll-wrap">
               <ng-container matColumnDef="name">
                  <th class="px-3 text-nowrap" mat-header-cell *matHeaderCellDef> Name </th>
                  <td class="px-3 text-nowrap" mat-cell *matCellDef="let element"> {{element.name}} </td>
               </ng-container>
               <ng-container matColumnDef="emailAddress">
                  <th class="px-3 text-nowrap" mat-header-cell *matHeaderCellDef> E-Mail Address </th>
                  <td class="px-3 text-nowrap" mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click) ="onEditPerson()"> {{element.emailAddress}}</a> </td>
               </ng-container>
               <ng-container matColumnDef="phoneNumber">
                  <th class="px-3 text-nowrap" mat-header-cell *matHeaderCellDef> Phone Number </th>
                  <td class="px-3 text-nowrap" mat-cell *matCellDef="let element"> <a href="javascript:void(0)" (click) ="onEditPerson()"> {{element.phoneNumber}}</a> </td>
               </ng-container>
               <ng-container matColumnDef="action">
                  <th class="px-3 text-nowrap" mat-header-cell *matHeaderCellDef> Action </th>
                  <td class="px-3 text-nowrap" mat-cell *matCellDef="let element;let i = index;">
                  <button mat-icon-button (click) ="onEditPerson()" color="primary">
                     <i class="material-icons">remove_red_eye</i>
                  </button> 
                  <button color="warn" mat-icon-button (click)="onDelete(i)">
                     <mat-icon class="">delete</mat-icon>
                  </button>
                  </td>
               </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
         </div>  
         <mat-paginator [pageSizeOptions]="[15, 30, 45, 60]"></mat-paginator>
         <!-- table-responsive -->
      </mat-card>
   </div>
</ng-container>
<ng-template #elseBlock>
   <h5 class="ml-5">No data found</h5>
</ng-template>
